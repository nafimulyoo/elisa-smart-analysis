type: async_function
description: 'Fetch heatmap data for energy usage over a specified date range. '
signature: '(start: str, end: str, faculty: str = '''', building: str = '''', floor:
  str = '''')'
parameters: 'Args: faculty (str, optional): Filter by faculty code (e.g., ''FTI'').
  building (str, optional): Filter by building code (e.g., ''LABTEK IV''). floor (str,
  optional): Filter by floor code (e.g., ''LANTAI 1''). start (str): Start date in
  ''YYYY-MM-DD'' format. end (str): End date in ''YYYY-MM-DD'' format. Returns: dict:
  A dictionary containing the following keys: - "dates": A dictionary with "start"
  and "end" dates. - "heatmap": A list of dictionaries, each containing: - "day":
  The day of the week (1 = Monday, 7 = Sunday). - "hour": The hour of the day (0 =
  midnight, 23 = 11 PM). - "value": The energy consumption value for the given day
  and hour.'
