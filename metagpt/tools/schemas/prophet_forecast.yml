type: function
description: 'Perform time series forecasting using Prophet for multiple y columns
  independently. '
signature: '(dataframe: pandas.core.frame.DataFrame, timestamp_col: str, y_cols: list,
  periods: int = 30) -> pandas.core.frame.DataFrame'
parameters: 'Args: dataframe (pd.DataFrame): The input DataFrame containing the timestamp
  and y columns. timestamp_col (str): The name of the timestamp column. y_cols (list):
  A list of column names to predict. periods (int): The number of future periods to
  forecast. Default is 30. Returns: pd.DataFrame: A DataFrame containing the forecasted
  values for all y columns.'
