type: async_function
description: 'Fetch daily energy and cost data for a specific date. '
signature: '(date: str, faculty: str = '''', building: str = '''', floor: str = '''')'
parameters: 'Args: date (str): The date in ''YYYY-MM-DD'' format. faculty (str, optional):
  Filter by faculty code (e.g., ''FTI''). building (str, optional): Filter by building
  code (e.g., ''LABTEK IV''). floor (str, optional): Filter by floor code (e.g., ''LANTAI
  1''). Example: fetch_daily("2023-03-01", faculty="FTI", building="LABTEK IV", floor="LANTAI
  1") Returns: dict: A dictionary containing the following keys: - "chart_data": A
  list of dictionaries, each containing: - "timestamp": The timestamp for the data
  point in ''YYYY-MM-DD HH:MM:SS'' format. - "R": Energy consumption for phase R.
  (kWh) - "S": Energy consumption for phase S. (kWh) - "T": Energy consumption for
  phase T. (kWh) - "hourly_data": A list of dictionaries, each containing: - "hour":
  The hour of the day in ''HH:00'' format, measured per one hour. - "cost": The cost
  for the hour. (Rupiah) - "energy": The energy consumption for the hour. (kWh) -
  "today_data": A dictionary containing: - "total_daya": Total energy consumption
  for the day. (kWh) - "avg_daya": Average energy consumption per hour. (kWh/hour)
  - "total_cost": Total cost for the day. (Rupiah) - "avg_cost": Average cost per
  hour. (Rupiah/hour) - "prev_month_data": A dictionary containing: - "total_daya":
  Total energy consumption for the month. (kWh) - "day_daya": Average energy consumption
  per day. (kWh/day) - "total_cost": Total cost for the month. (Rupiah) - "day_cost":
  Average cost per day. (Rupiah/day)'
